<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>oralcommaramig3</title>
	<link rel="stylesheet" href="css.css">

<body>
	<div id="core">

			<canvas id="fscanvas" width="1280" height="720"></canvas>
			<kdk id="fstextdiv">
				<loa id="fstextpos">
					<tx id="itwas">
						THE CORRECT ANSWER IS
					</tx>
					<tpsp id="what">
						PUTISK
					</tpsp>
				</loa>
